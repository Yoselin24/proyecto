<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
    <h1>Crear Tipo Mocion</h1>

    <h:form id="registrationForm" >
        <p:growl id="msgs" showDetail="true"/>

        <h:panelGrid columns="2" cellpadding="5" id="mocion">
            <p:outputLabel value="Descripcion:" for="descripcion"/>
            <p:inputText id="descripcion" value="#{tipoBean.tipoMocion.descripcion}"/>
        </h:panelGrid>
        <p:commandButton value="Guardar" id="ajax" update="mocion" action="#{tipoBean.create}" style="margin-right:20px;" styleClass="ui-priority-primary" />
        <p:linkButton outcome="tipoMocionList" value="Lista de tipos de mociones" style="margin-right:20px;">
            <p:ajax update="registrationForm" resetValues="true" />
        </p:linkButton>

    </h:form>
</h:body>
</html>
