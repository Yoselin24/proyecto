<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
    <h1>Crear Persona</h1>

    <h:form id="registrationForm" >
        <p:growl id="msgs" showDetail="true"  rendered="#{not facesContext.validationFailed}"/>

        <h:panelGrid columns="3" cellpadding="5" id="pal">
            <p:outputLabel value="Nombre:" for="nombre" />
            <p:inputText id="nombre" required="true" requiredMessage="Nombre requerido" value="#{personaBean.persona.nombre}"/>
            <p:message for="nombre" />

            <p:outputLabel value="Coreo:" for="email" indicateRequired="true" />
            <p:inputText id="email" required="true"  requiredMessage="Correo requerido." validatorMessage="Formato invalido" value="#{personaBean.persona.correo}">
                <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
            </p:inputText>
            <p:message for="email" />

            <p:outputLabel value="Telefono:" for="telefono" indicateRequired="true"/>
            <p:inputText id="telefono" required="true"  requiredMessage="Telefono requerido" value="#{personaBean.persona.telefono}" validatorMessage="Solo numeros,con 8 digitos" >
                <f:validateRegex pattern="[0-9]{8}" />
            </p:inputText>

            <p:message for="telefono" />
            <p:outputLabel value="Centro de Trabajo:" for="centro_trabajo" indicateRequired="true"/>
            <p:inputText id="centro_trabajo" required="true" requiredMessage="Centro de trabaja requerido"  value="#{personaBean.persona.centro_trabajo}"/>
            <p:message for="centro_trabajo" />

        </h:panelGrid>
        <p:commandButton value="Guardar" id="ajax" update="pal,msgs" action="#{personaBean.create}" style="margin-right:20px;" styleClass="ui-priority-primary" />

        <p:linkButton outcome="personaList" value="Lista de personas" style="margin-right:20px;"/>

    </h:form>


</h:body>
</html>
